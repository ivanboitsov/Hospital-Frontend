<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Подключение стилей Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
         <!-- Подключение стилей SweetAlert2 -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
         <!-- Подключение скрипта SweetAlert2 -->
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
        <link rel="stylesheet" href="../style/custom.css" >
    </head>
    <body>
        <!-- Навигационная панель -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00366d;">
            <div class="d-flex align-items-center">
                <div class="icon">&#x1F480;</div>
                <span class="navbar-brand text-light" style="margin: 0 50px 0 25px; font-size: 3vh; font-weight: 600;">Больница</span>
                <div style="display: none;" id="authorizeButton">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" style="font-size: 18px; margin-right: 10px;" href="#">Пациенты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="font-size: 18px; margin-right: 10px;" href="#">Консультации</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="font-size: 18px; margin-right: 10px;" href="#">Отчёты и статистика</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <a class="nav-item nav-link text-light" href="#" id="loginLink" style="margin-left: auto; margin-right: 60px; font-size: 20px;">Вход</a>
            <div class="dropdown" id="doctorControls"  style="margin-left: auto; margin-right: 60px; display: none;">
                <button class="btn dropdown-toggle text-light" id="userButton" type="button" style="font-size: 20px; max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu" style="border-color: #cbcef0; border-width: 1.5px; font-size: 20px;">
                    <li><a class="dropdown-item" id="profileButton" style="font-weight: 500;" href="#">Профиль</a></li>
                    <li><a class="dropdown-item" id="logoutButton" style="font-weight: 500;" href="#">Выйти</a></li>
                </ul>
            </div>
        </nav>

        <!-- Форма авторизации -->
        <form class="form" style="margin-top: 15vh;">
            <h1 class="form-title">Вход</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="error-message" style="color: red;"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="loginButton" class="btn btn-primary btn-lg btn-block" >Войти</button>
            </div>
                <button type="button" id="registerButton" class="btn btn-secondary btn-lg btn-block">Регистрация</button>
        </form>
    </body>

    <!-- Подключение скриптов Bootstrap (необходимо для работы интерактивных элементов) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="../js/auth.js"></script>

</html>
